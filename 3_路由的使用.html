<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由/嵌套</title>
    <style>

    </style>
</head>

<body>
    <div id="ly">

        <router-link to="/main">aaa</router-link>
        <router-view></router-view>

    </div>

    <template id="teml">
        <div>
            <h1>主组件</h1>
            <router-link to="/main/deng">登录</router-link>
            <router-link to="/main/zhu">注册</router-link>
            <router-view></router-view>
        </div>
    </template>


    <script src="./node_modules/_vue@2.6.10@vue/dist/vue.js"></script>
    <script src="./node_modules/_vue-router@3.1.3@vue-router/dist/vue-router.js"></script>
    <script>
        var main = {
            template: '#teml'
        }

        var deng = {
            template: '<h4>登录页面</h4>'
        }

        var zhu = {
            template: '<h4>注册页面</h4>'
        }

        var routera = new VueRouter({
            routes: [{
                path: '/main',
                component: main,
                children: [{
                    path: '/main/deng',
                    component: deng
                }, {
                    path: '/main/zhu',
                    component: zhu
                }]
            }, ]
        })

        var app = new Vue({
            el: "#ly",
            data: {

            },
            router: routera,
            methods: {},
            computed: {}
        })
    </script>
</body>

</html>
