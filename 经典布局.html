<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由/并列</title>
    <style>
        .head {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="ly">

        <router-view name="head"></router-view>
        <router-view name="left"></router-view>
        <router-view name="right"></router-view>

    </div>



    <script src="./node_modules/_vue@2.6.10@vue/dist/vue.js"></script>
    <script src="./node_modules/_vue-router@3.1.3@vue-router/dist/vue-router.js"></script>
    <script>
        var main = {
            template: '<h3 class="head">头部</h3>'
        }

        var deng = {
            template: '<h4>登录页面</h4>'
        }

        var zhu = {
            template: '<h4>注册页面</h4>'
        }

        var routera = new VueRouter({

            routes: [{
                path: '/',
                components: {
                    'head': main,
                    'left': deng,
                    'right': zhu
                }

            }]
        })

        var app = new Vue({
            el: "#ly",
            data: {

            },
            router: routera,
            methods: {},
            computed: {}
        })
    </script>
</body>

</html>
