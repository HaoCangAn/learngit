<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
</head>
<body>
    <div id="app">
      <h1>网站列表</h1>
      <div>
        {{ info }}
      </div>
    </div>
    <script src="./node_modules/_vue@2.6.10@vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script>
      var data = Mock.mock({
    // 属性 list 的值是一个数组，其中含有 1 到 10 个元素
    'list|1-10': [{
        // 属性 id 是一个自增数，起始值为 1，每次增 1
        'id|+1': 1
    }]
})
// 输出结果
console.log(JSON.stringify(data, null, 4))
    new Vue({
      el: '#app',
      data :{
        page: '',
        pageSize : '',
          info:[
          ]
      },
      created() {
        axios
          .post('http://127.0.0.1:7300/mock/5e0abca686d07b2ec0cb3d02/mft/qq',{
                params: {
                  page: 'admin',
                  pa: 'admin'
                }
                })
          .then(response => (this.info=response.data.userInfo,console.log(response)))
          .catch(function (error) { // 请求失败处理
            console.log('error');
          });
      }
    })
    </script>
    </body>
    </html>
